<!DOCTYPE html>
<html>
    <head>
        <title>Interest Rate Calculator</title>
        <script src="file.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 20px;
            }

            h3 {
                text-align: center;
                color: #333;
            }

            form {
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }

            .row {
                margin-bottom: 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            label {
                margin-right: 10px;
                font-weight: bold;
                flex-basis: 50%;
            }

            input[type="number"] {
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 100px;
            }

            .rate-input {
                display: flex;
                align-items: center;
            }

            .rate-input span {
                margin-left: 5px;
            }

            input[type="button"] {
                background-color: #28a745;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                display: block;
                margin: 20px auto;
            }

            input[type="button"]:hover {
                background-color: #218838;
            }

            #result {
                margin-top: 20px;
                text-align: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                background-color: #fff;
            }

            th, td {
                padding: 12px;
                border: 1px solid #ccc;
                text-align: center;
            }

            th {
                background-color: #007bff;
                color: white;
            }
        </style>
    </head>
    <body>
        <h3>Interest Calculator</h3>

        <form class="table" id="input">
            <div class="row">
                <label for="deposit">Initial deposit</label>
                <input type="number" id="deposit" min="1" max="9999" step="1">
            </div>
            <div class="row">
                <label for="rate">Annual Interest Rate</label>
				  <span>%</span>
                <div class="rate-input">
                    <input type="number" id="rate" min="0" max="100" step="0.1">
                  
                </div>
            </div>
            <div class="row">
                <label for="years">Years</label>
                <input type="number" id="years" min="1" max="20" step="1">
            </div>
        </form>
        <br>
        <input type="button" form="input" value="Generate Interest" onclick="genTable();">

        <div id="result"></div>
    </body>
</html>
