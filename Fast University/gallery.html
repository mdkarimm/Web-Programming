<!DOCTYPE html>
<html>
<head>
    <title>Gallery - FAST NUCES</title>
    <style>
        body {
            background-color: #fafafaa4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            text-align: center;
            flex: 1;
        }
        .logo {
            width: 150px;
            position: absolute;
            right: 10px;
        }
        .navbar {
            text-align: center;
            padding: 10px;
        }
        .navbar a {
            margin: 0 15px;
            color: #000000;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FAST NUCES</h1>
        <img src="a.jpg" alt="FAST University Logo" class="logo">
    </div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="academics.html">Academics</a>
        <a href="admission.html">Admission</a>
        <a href="gallery.html">Gallery</a>
        <a href="Aboutus.html">About Us</a>
        <a href="Contactus.html">Contact Us</a>
    </div>

    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="gallery1.PNG" alt="College Photo 1">
            <img src="gallery2.PNG" alt="College Photo 2">
            <br>
            <img src="gallery3.PNG" alt="College Photo 3">
            <img src="gallery4.PNG" alt="College Photo 4">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 FAST University. All rights reserved.</p>
        <img src="a.jpg" alt="FAST University Logo" class="logo">
    </div>
</body>
</html>
